{% load static %}
<nav class="w-full bg-white border-gray-200 dark:bg-gray-900" style="margin-bottom: 1rem;">
  <div class=" mx-auto flex flex-wrap items-center justify-between px-4 py-2">
    <!-- Logo and Title -->
    <a href="{% url 'home' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="{% static 'logo/logo.svg' %}" class="h-8" alt="Site Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Stu | Manager</span>
    </a>

    <!-- Right-side Menu Button & Profile -->
    <div class="flex items-center space-x-4 md:order-2">
      <!-- Profile Picture Button -->
      <button type="button" class="relative flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        {% if request.user.is_authenticated %}
          {% if request.user.profile.category == "teacher" %}
            <img src="{% static 'logo/authenticated.svg' %}" alt="Teacher Photo" class="rounded-full h-8 w-8 object-cover">
          {% elif request.user.profile.category == "manager" %}
            <img src="{{ request.user.manager.photo.url }}" alt="Manager Photo" class="rounded-full h-8 w-8 object-cover">
          {% elif request.user.profile.category == "student" %}
            <img src="{{ request.user.student.photo.url }}" alt="Student Photo" class="rounded-full h-8 w-8 object-cover">
          {% else %}
            <img src="{% static 'logo/authenticated.svg' %}" alt="Default User" class="rounded-full h-8 w-8 object-cover">
          {% endif %}
        {% endif %}
      </button>

      <!-- Hamburger Icon (for small screens) -->
      <button data-collapse-toggle="navbar-user" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-user" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>

    <!-- Dropdown Menu -->
    {% if request.user.is_authenticated %}
    <div class="hidden z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
      <div class="px-4 py-3">
        <span class="block text-sm text-gray-900 dark:text-white">{{ request.user.email }}</span>
        <span class="block text-sm text-gray-500 truncate dark:text-gray-400">{{ request.user.profile.category }}</span>
      </div>
      <ul class="py-2" aria-labelledby="user-menu-button">
        <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Dashboard</a></li>
        <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Settings</a></li>
        <li><a href="{% url 'account_logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a></li>
      </ul>
    </div>
    {% else %}
    <div class="hidden z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
      <ul class="py-2" aria-labelledby="user-menu-button">
        <li><a href="{% url 'account_login' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign In</a></li>
        <li><a href="{% url 'account_signup' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign Up</a></li>
      </ul>
    </div>
    {% endif %}
  </div>
</nav>
