{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Right-Aligned Dropdown</title>
    <style>
        /* Remove the default dropdown arrow */
        .nav-item.dropdown .dropdown-toggle::after {
            display: none; /* Hides the default arrow */
        }

        /* Optional: Style the image in the dropdown toggle */
        .nav-item.dropdown .dropdown-toggle img {
            width: 30px; /* Adjust the size */
            height: 30px;
            border-radius: 50%; /* Optional: Make it circular */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'logo/logo.svg' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Stu | Manager
            </a>          
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{% if request.user_is_authenticated %}{% static 'logo/authenticated.svg' %}{% else %}{% static 'logo/unknownuser.svg' %}{% endif %}" alt="User">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            {% if request.user_is_authenticated %}
                                <li><a class="dropdown-item" href="#">Sign Out</a></li>
                            {% else %}
                                <li><a class="dropdown-item" href="#">Sign In</a></li>
                                <li><a class="dropdown-item" href="#">Sign Up</a></li>
                            {% endif %}
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
