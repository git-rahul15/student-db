{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<link href="{% static 'localcss/login.css' %}" rel="stylesheet" />

<div class="container mx-auto flex justify-center items-center min-h-screen mt-10" style="align-items: center; height: 100vh;">
    <div class="card p-6 bg-gray-100 shadow-lg rounded-lg w-full max-w-md">
        <h2 class="text-center text-2xl mb-4 font-bold">Forgot Password?</h2>

        <p class="text-center text-gray-700 mb-4">
            Enter your email address and we will send you a link to reset your password.
        </p>

        <form method="post" action="{% url 'account_reset_password' %}" class="flex flex-col items-center w-full">
            {% csrf_token %}

            <div class="inputBox mb-4 w-full">
                <input type="email" name="email" required placeholder="" class="w-full p-2 border border-gray-300 rounded">
                <span>Email Address</span>
            </div>

            <button type="submit" class="enter bg-blue-500 text-black px-4 py-2 rounded w-full mb-2 hover:bg-blue-600">
                Reset Password
            </button>
        </form>

        <a href="{% url 'account_login' %}" class="enter bg-gray-500 text-black px-4 py-2 rounded w-full text-center hover:bg-gray-600">
            Back to Login
        </a>
    </div>
</div>

{% endblock %}
