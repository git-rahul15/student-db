{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<link href="{% static 'localcss/login.css' %}" rel="stylesheet" />
<div class="container mx-auto flex justify-center items-center min-h-screen mt-10">
    <div class="card p-6 bg-gray-100 shadow-lg rounded-lg w-full max-w-md">
        <img src="{% static 'logo/logo.svg' %}"  class="flex items-center space-x-3 rtl:space-x-reverse h-8" alt="Site Logo" />
        <h2 class="login text-center text-2xl font-bold">SIGN UP</h2>
        
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            
            <div class="inputBox mb-4">
                <input type="text" name="login" required="required" class="w-full p-2 border border-gray-300 rounded">
                <span class="user">Username</span>
            </div>

            <div class="inputBox mb-4">
                <input type="password" name="password" required="required" class="w-full p-2 border border-gray-300 rounded">
                <span>Password</span>
            </div>

            <div class="text-center mb-4">
                <a href="{% url 'account_reset_password' %}" class="text-blue-500 hover:underline">Forgot password?</a>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="enter bg-blue-500 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600">
                    Sign In
                </button>
                <a href="{% url 'account_signup' %}" class="enter bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 flex items-center justify-center">
                    Sign Up
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
