{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<link href="{% static 'localcss/login.css' %}" rel="stylesheet" />

<div class="container mx-auto flex justify-center items-center min-h-screen mt-10">
    <div class="card p-6 bg-gray-100 shadow-lg rounded-lg w-full max-w-md">
        <h2 class="text-center text-2xl mb-4 font-bold">Sign Out</h2>

        <p class="text-center text-gray-700 mb-4">
            Are you sure you want to log out?
        </p>

        <form method="post" action="{% url 'account_logout' %}" class="flex flex-col items-center">
            {% csrf_token %}
            <button type="submit" class="width=150px bg-red-500 text-white px-4 py-2 rounded w-full mb-2 hover:bg-red-600">
                Yes, Sign Out
            </button>
        </form>

        <a href="{% url 'home' %}" class="enter width=150px bg-gray-500 text-white px-4 py-2 rounded w-full text-center hover:bg-gray-600">
            Cancel
        </a>
    </div>
</div>

{% endblock %}
