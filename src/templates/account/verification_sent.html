{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<link href="{% static 'localcss/login.css' %}" rel="stylesheet" />

<div class="container mx-auto flex justify-center items-center min-h-screen mt-10">
    <div class="card p-6 bg-gray-100 shadow-lg rounded-lg w-full max-w-md">

        <img src="{% static 'logo/logo.svg' %}"  class="flex items-center space-x-3 rtl:space-x-reverse h-8" alt="Site Logo" />
        <h2 class="login text-center text-2xl font-bold">verification Email Sent</h2>

        <p class="text-center text-gray-700 mb-4">
            Weâ€™ve sent a verification email to your inbox.  
            Please check your email and click the link to confirm your account.
        </p>

        <div class="flex flex-col items-center">
            <form method="post" action="{% url 'account_email_verification_sent' %}" class="w-full">
                {% csrf_token %}
                <button type="submit" class="enter bg-blue-500 text-white px-6 py-2 rounded w-full mb-2 hover:bg-blue-600 text-center justify-center ">
                    Resend
                </button>
            </form>

            <a href="{% url 'account_login' %}" class="enter bg-gray-500 text-white px-6 py-2 rounded w-full  hover:bg-gray-600 text-center justify-center">
                Login
            </a>
        </div>
    </div>
</div>

{% endblock %}
